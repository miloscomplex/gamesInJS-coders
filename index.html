<!DOCTYPE html>
<html>
  <head>
    <title>Code a game</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <canvas
        width="300"
        height="300"
        style="background-color: #9bbc0f;"
      ></canvas>
      <div id="buttons">
        <div class="d-pad">
          <button class="up">↑</button>
          <button class="left">←</button>
          <button></button>
          <button class="right">→</button>
          <button class="down">↓</button>
        </div>
        <button id="aButton" class="circle">A</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
